<div class="row">
  <div class="col-xl-12">
    <div class="card">
      <div class="card-header d-flex align-items-center">
        <h4 class="card-title mb-0 flex-grow-1">
          {{ isEdit ? 'Editar Grupo de Ramo' : 'Novo Grupo de Ramo' }}
        </h4>
      </div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="save()">
          <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input id="id" type="number" formControlName="id" class="form-control" placeholder="Ex: 10" [readonly]="isEdit" />
            <div *ngIf="form.get('id')?.touched && form.get('id')?.invalid" class="form-text text-danger">
              <span *ngIf="form.get('id')?.hasError('required')">ID é obrigatório.</span>
              <span *ngIf="form.get('id')?.hasError('pattern')">Deve ser um número inteiro.</span>
            </div>
            <div *ngIf="form.hasError('uniqueId')" class="form-text text-danger">
              {{ form.getError('uniqueId') }}
            </div>
          </div>

          <div class="mb-4">
            <label for="nome" class="form-label">Nome do Grupo</label>
            <input id="nome" type="text" formControlName="nome" class="form-control" placeholder="Ex: Seguro Auto" />
            <div *ngIf="form.get('nome')?.touched && form.get('nome')?.invalid" class="form-text text-danger">
              Nome é obrigatório.
            </div>
          </div>

          <div class="mb-4 position-relative">
            <label for="seguradoraSearch" class="form-label">Seguradora</label>
            <input id="seguradoraSearch" type="text" class="form-select dropdown-toggle" formControlName="seguradora" [ngbTypeahead]="searchSeguradora" [resultFormatter]="formatter" [inputFormatter]="formatter" [minLength]="0" (click)="openDropdown($event)" (selectItem)="onSelectSeguradora($event)" (blur)="onBlurSeguradora()" placeholder="Buscar seguradora (nome ou número)" autocomplete="off" />
            <input type="hidden" formControlName="seguradoraId" />

            <div *ngIf="form.get('seguradora')?.touched && form.get('seguradora')?.hasError('required')" class="form-text text-danger">
              Seguradora é obrigatória.
            </div>
            <div *ngIf="
                form.get('seguradora')?.touched &&
                form.get('seguradora')?.hasError('invalidSeguradora') &&
                !form.get('seguradora')?.hasError('required')
              " class="form-text text-danger">
              Seguradora inválida. Selecione uma opção da lista.
            </div>
          </div>

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary" [disabled]="isEdit ? (form.invalid || form.pristine) : form.invalid">
              {{ isEdit ? 'Atualizar' : 'Salvar' }}
            </button>
            <button type="button" class="btn btn-secondary" (click)="cancel()">
              Cancelar
            </button>
            <button *ngIf="isEdit" type="button" class="btn btn-outline-secondary" routerLink="/grupo-ramo/cadastro">
              + Novo Grupo
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
