<!-- src/app/pages/dashboards/corretor/lista-corretor/lista-corretor.component.html -->
<div class="row">
  <div class="col-xl-12">
    <div class="card">

      <!-- CabeÃ§alho -->
      <div class="card-header">
        <h4 class="card-title mb-0">Corretores Cadastrados</h4>
      </div>

      <div class="card-body">
        <app-lista-base #listaBase [todosItens]="allCorretores" [colunas]="colunas" (editar)="onEdit($event)" (apagar)="onDelete($event)">

          <ng-template #toolbarTpl>
            <a class="btn btn-secondary" routerLink="cadastro">+ Novo Corretor</a>
          </ng-template>

          <!-- Se quiser mostrar contagem de produtos/filiais como colunas custom,
               descomente as colunas no TS e use templates abaixo: -->
          <!--
          <ng-template #coluna_produtos let-item>
            {{ item.produtos?.length || 0 }}
          </ng-template>

          <ng-template #coluna_filiais let-item>
            {{ item.filiais?.length || 0 }}
          </ng-template>
          -->

          <ng-template #acoesTpl let-item>
            <button class="btn btn-sm btn-light me-1" (click)="listaBase.editar.emit(item)">
              Editar
            </button>
            <button class="btn btn-sm btn-danger" (click)="listaBase.apagar.emit(item)">
              Apagar
            </button>
          </ng-template>

        </app-lista-base>
      </div>

    </div>
  </div>
</div>
